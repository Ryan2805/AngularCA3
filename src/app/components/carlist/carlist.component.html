<div class="custom-container my-5">
  <button class="btn btn-success mb-4" (click)="show = !show">{{ show ? 'Hide Form' : 'Add a Car' }}</button>

  <div *ngIf="show" class="custom-card mt-3">
    <div class="custom-card-body">
      <h3 class="custom-card-title">Add a Car</h3>
      <form>
        <div class="mb-3">
          <label for="make" class="custom-form-label">Make</label>
          <input type="text" class="form-control custom-form-control" id="make" name="make" placeholder="Enter Make" #make>
        </div>

        <div class="mb-3">
          <label for="model" class="custom-form-label">Model</label>
          <input type="text" class="form-control custom-form-control" id="model" name="model" placeholder="Enter Model" #model>
        </div>

        <div class="mb-3">
          <label for="year" class="custom-form-label">Year</label>
          <input type="text" class="form-control custom-form-control" id="year" name="year" placeholder="Enter Year" #year>
        </div>

        <div class="mb-3">
          <label for="imageURL" class="custom-form-label">Image URL</label>
          <input type="text" class="form-control custom-form-control" id="imageURL" name="imageURL" placeholder="Enter Link to Image" #imageUrl>
        </div>

        <button class="btn btn-warning custom-btn" type="submit" (click)="addCar(make.value, model.value, year.value, imageUrl.value)">Add Car</button>
      </form>
    </div>
  </div>
</div>

<div class="custom-container mt-5">
  <app-car *ngFor="let carData of carsData" [carData]="carData" (carDeleted)="deleteCar($event)" (carDeletedEvent)="refreshCars()"> </app-car>
</div>
